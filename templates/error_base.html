{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Магазин хозяйственных товаров.{% endblock %}</title>

    {% include '_head_css.html' %}

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner float-right">
              <h3 class="text-center"><a href='/'><img alt="Brand" style="height: 60px" src="">магазин Хозтовары</a></h3>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">{%  block error_title %}{% endblock %}</h1>
            <p class="lead">{% block error_description %}{% endblock %}</p>
            
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href="/">Вернуться на главную страницу?</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    {% include '_js.html' %}
  </body>

</html>
