
<div class="row" style="padding:9px">
	<div class="col-10 bread-crambs">
    {% for parent in category.get_ancestors %}
        <span><a href="/catalog/{{ parent.slug }}/">{{ parent.name|upper }}</a> / </span>
    {% endfor %}
    <span>{{ category.name|upper }} / </span>
	</div>
	<div class="col-2 text-right">	
		<div id="togle-icons-list-grid">
			<span class="icon-grid icon icon-1" ></span>
			<span class="icon-list icon icon-2"></span>	
		</div>
	</div>
</div>
