{% if paginator.num_pages > 1 %}

<nav aria-label="navigation" style="margin: 0 auto;">
  <ul class="pagination pagination-sm justify-content-center">
    <li class="page-item">
      <a class="page-link" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% if sort and order %}&sort={{ sort }}&order={{ order }}{% endif %}{% if search %}&search={{ search }}{% endif %}{% if tag %}&tag={{ tag }}{% endif %}{% else %}#{% endif %}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    
    {% for pn in paginator.page_range %}       
      <li class="page-item {% if page_obj.number == pn %}disabled{% endif %}">
        {% if page_obj.number != pn %}   
          <a class="page-link" href="?page={{ pn }}{% if sort and order %}&sort={{ sort }}&order={{ order }}{% endif %}{% if search %}&search={{ search }}{% endif %}{% if tag %}&tag={{ tag }}{% endif %}">{{ pn }}</a>
        {% else %}
          <a class="page-link" href="#" tabindex="-1">{{ pn }}</a>          
        {% endif %}       
      </li>
    {% endfor %}

    <li class="page-item">
      <a class="page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% if sort and order %}&sort={{ sort }}&order={{ order }}{% endif %}{% if search %}&search={{ search }}{% endif %}{% if tag %}&tag={{ tag }}{% endif %}{% else %}#{% endif %}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>


{% endif %}
