{% extends "base/__single_base.html" %}
{% load bootstrap %}

{% block content %}
<div class="my-form">
	<h4 class="text-center">Хотите изменить свой профиль?</h4><br>
		
	<form action="" method="post" >
			{% csrf_token %}
		{{form.user|bootstrap}}	
		{{form.full_name|bootstrap}}
		{{form.phone|bootstrap}}
		{{form.address|bootstrap}}
		<button type="submit" class="btn btn-primary">Изменить</button>
		<input type="hidden" name="next" value="/" />
	</form>
</div>	
{% endblock %}
